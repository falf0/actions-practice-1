name: Multiple tests
on: workflow_dispatch
jobs: 
  - name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - name: Update modules
        run: npm ci
      - name: Lint
        run: npm run lint
  - name: Test
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - name: Update modules
        run: npm ci
      - name: Test
        run: npm test
  - name: Build
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - name: Update modules
        run: npm ci
      - name: Build
        run: npm run build
  - name: Deploy
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Deploy
        run: echo "Done"